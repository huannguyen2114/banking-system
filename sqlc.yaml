version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []
sql: 
  - engine: "postgresql"
    name: "db" 
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true

overrides:
    go: null
plugins: []
rules: []
options: {}
